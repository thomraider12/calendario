<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário | Tomás Afonso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calendário de Eventos</h1>
        <div class="navigation">
            <button id="prevMonth">Mês Anterior</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">Próximo Mês</button>
        </div>
        <div id="calendar"></div>
        <div class="event-form">
            <h2>Adicionar Evento</h2>
            <input type="date" id="eventDate" required>
            <input type="time" id="eventTime"> <!-- Adicionado campo de hora -->
            <input type="text" id="eventName" placeholder="Nome do evento" required>
            <button id="addEventButton">Adicionar Evento</button>
        </div>        
        <div id="eventList">
            <h2>Eventos</h2>
            <ul id="events"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <br><br>
    <footer>&copy; Tomás Afonso. 2024</footer>
</body>
</html>
